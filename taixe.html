<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="192x192"
        href="https://file.hstatic.net/1000026716/file/favicon_0db2583fad1443e482491c7db08765e6.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/taixe.css" />
    <title>Tài xế</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="headerx">
                <div class="logo">

                    <a href="index.html"><i
                            class="fa-solid fa-bus"></i></i><span>BusSchool</span></a>
                </div>
                <div class="listMenu">
                    <ul class="listMenu-ul">
                        <li class="menu taiXeClick"><a id="tenTaiXe" href="#">Tài xế</a>
                            <div class="menux ">
                                <div class="liMenux thongTinCaNhan"><a href="#">Thông tin cá
                                        nhân</a></div>
                                <div class="liMenux doiMatKhau "><a href="#">Đổi mật khẩu</a></div>
                            </div>
                        </li>
                        <li class="menu"><a href="#"></a></li>
                        <li class="menu"><a href="dangnhapnhanvien.html">Đăng xuất </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="navBar">
            <div class="container">

                <div class="listOption">
                    <div class="liList lichLamViec"><a href="#">Lịch làm việc</a></div>

                </div>

            </div>
        </div>
        <div class="right">
            <div id="lichlamviec" class="rightx ">
              <h3 class="lichTx">Lịch làm việc</h3>
              <table class="table table-hover">
                <thead>
                    <tr>
                        <!-- <th scope="col">Id</th> -->

                        <th scope="col">Ngày làm</th>
                        <th scope="col">Bus</th>
                        <th scope="col">Ca</th>
                        <th scope="col">Báo vắng</th>

                    </tr>
                </thead>
                <tbody class="LLV">



                </tbody>
            </table>
           
            <div class="modal fade" id="modalBaoVang" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Lý do vắng</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select id="id_absent" class="form-control">

                            <!-- <option class="tram" ></option> -->

                        </select>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                      <button type="button" id="btnBaoVang" class="btn btn-primary">Báo vắng</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="thongTinCaNhan" class="rightx ">
                <h3>Cập nhật thông tin cá nhân</h3>
                <div class="formCapNhatThongTin">
                    <div class="form-floating mb-3">
                        <input disabled type="text" class="form-control"
                            id="idStaff">
                        <label for="floatingInput">Tên đăng nhập</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName">
                        <label for="floatingInput">Họ</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName">
                        <label for="floatingInput">Tên</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="addressx">
                        <label for="floatingInput">Địa chỉ</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phoneNum">
                        <label for="floatingInput">Số đt</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="driverLicense">
                        <label for="floatingInput">Mã bằng lái</label>
                    </div>
                    <button id="btnTxCapNhatThongTin" type="button" class="btn btn-primary">Cập
                        nhật</button>
                </div>
            </div>
            <div id="doiMatKhau" class="rightx ">
                <h3>Đổi mật khẩu</h3>
                <div class="formDoiMatKhau">
                    <div class="input-group mb-3">

                        <input disabled id="accountt" type="text" class="form-control"
                            placeholder="Tên đăng nhập" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">

                        <input id="old_password" type="password" class="form-control"
                            placeholder="Nhập mật khẩu cũ" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">

                        <input id="new_password" type="password" class="form-control"
                            placeholder="Nhập mật khẩu mới" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">

                        <input id="new_password1" type="password" class="form-control"
                            placeholder="Nhập lại mật khẩu mới" aria-describedby="basic-addon1">
                    </div>
                    <button id="btnTaiXeDoiMatkhau" type="button" class="btn btn-primary">Đổi mật
                        khẩu</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>


    <script src="js/taixe.js"></script>
</body>

</html>
