  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  <link rel="icon" type="image/png" sizes="192x192"
    href="https://file.hstatic.net/1000026716/file/favicon_0db2583fad1443e482491c7db08765e6.png" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Đăng nhập</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="headerx">
        <div class="logo">

          <a href="index.html"><i class="fa-solid fa-bus"></i></i><span>BusSchool</span></a>
        </div>
        <div class="listMenu">
          <ul class="listMenu-ul">

            <li class="menu"><a href="dangNhap.html">Đăng nhập</a></li>
            <li class="menu"><a href="dangKi.html">Đăng kí</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row ">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-bold fs-5">Đăng nhập tài khoản phụ huynh
            </h5>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailPH" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="matkhauPH" placeholder="Password">
              <label for="floatingPassword">Mật khẩu</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Nhớ mật khẩu
                
              </label>
            </div>
            <div class="d-grid">
              <button id="btnDangNhapPH" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Đăng
                nhập</button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">
              <a href="quenMatKhauPhuHuynh.html">Quên mật khẩu?</a>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/dangnhapPH.js"></script>

</body>

</html>
